<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.writeln(`Olá ${nome}!, seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiusculo fica assim: ${nome.toUpperCase()}<br/>`)
        document.write(`É seu nome em minusculo fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
