<script>
     
     var arr = ['1', '2', '3'];
     var obj = {'carro':'opala','ano':'1990'};

     //looping normal no array.
     for(var i = 0; i < arr.length;i++){
        console.log(arr[i]);
     }

     //for each para objetos
     for(var n in obj){
        console.log(n);
        console.log(obj[n]);
     }
</script>
